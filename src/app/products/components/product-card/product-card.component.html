<!-- Vista de Grilla -->
<div *ngIf="isGridView" class="group">
  <a [routerLink]="['/reposteria', product.slug]" 
     class="block bg-white/70 backdrop-blur-sm rounded-2xl overflow-hidden border border-bakery-gold/30 transition-all duration-300 hover:transform hover:scale-105 shadow-sweet hover:shadow-bakery">
    
    <!-- Imagen -->
    <div class="relative h-48 overflow-hidden">
      <img  
        [src]="product.imageUrl" 
        [alt]="product.name"
        class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
        loading="eager" />
      <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
      
      <!-- Badge de categoría -->
      <div class="absolute top-3 left-3 bg-accent-caramel/90 text-bakery-cream px-3 py-1 rounded-full text-xs font-medium">
        {{ product.category }}
      </div>
    </div>

    <!-- Información -->
    <div class="p-4">
      <h3 class="font-elegant font-semibold text-lg text-bakery-deep mb-2 line-clamp-2">
        {{ product.name }}
      </h3>
      <p *ngIf="product.description" class="text-bakery-brown text-sm mb-3 line-clamp-2">
        {{ product.description }}
      </p>
      <div class="flex items-center justify-between">
        <span class="text-xl font-bold bg-gradient-to-r from-accent-caramel to-bakery-gold bg-clip-text text-transparent">
          {{ product.price | currency:'EUR':'symbol':'1.2-2':'es' }}
        </span>
        <div class="flex items-center text-accent-honey">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L13.09 8.26L22 9L17 14L18.18 22L12 19L5.82 22L7 14L2 9L10.91 8.26L12 2Z"/>
          </svg>
          <span class="text-sm text-bakery-brown">4.8</span>
        </div>
      </div>
    </div>
  </a>
</div>

<!-- Vista de Lista -->
<div *ngIf="!isGridView" class="group">
  <a (click)="goToProductDetail()"
     class="flex bg-white/70 backdrop-blur-sm rounded-xl overflow-hidden border border-bakery-gold/30 transition-all duration-300 hover:shadow-bakery hover:border-accent-caramel/50">
    
    <!-- Imagen -->
    <div class="relative w-32 h-32 flex-shrink-0 overflow-hidden">
      <img  
        [src]="product.imageUrl" 
        [alt]="product.name"
        class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
        loading="lazy" />
      <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
    </div>

    <!-- Información -->
    <div class="flex-1 p-4 flex flex-col justify-between">
      <div>
        <div class="flex items-start justify-between mb-2">
          <h3 class="font-elegant font-semibold text-lg text-bakery-deep pr-4">
            {{ product.name }}
          </h3>
          <span class="bg-accent-caramel/90 text-bakery-cream px-2 py-1 rounded-full text-xs font-medium whitespace-nowrap">
            {{ product.category }}
          </span>
        </div>
        <p *ngIf="product.description" class="text-bakery-brown text-sm mb-3 line-clamp-2">
          {{ product.description }}
        </p>
      </div>
      
      <div class="flex items-center justify-between">
        <span class="text-xl font-bold bg-gradient-to-r from-accent-caramel to-bakery-gold bg-clip-text text-transparent">
          {{ product.price | currency:'EUR':'symbol':'1.2-2':'es' }}
        </span>
        <div class="flex items-center text-accent-honey">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L13.09 8.26L22 9L17 14L18.18 22L12 19L5.82 22L7 14L2 9L10.91 8.26L12 2Z"/>
          </svg>
          <span class="text-sm text-bakery-brown">4.8</span>
        </div>
      </div>
    </div>
  </a>
</div>
