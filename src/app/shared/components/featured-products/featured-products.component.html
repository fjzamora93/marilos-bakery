<!-- Sección de productos destacados con imágenes -->
<section class="py-20 bg-gradient-to-r from-bakery-warm to-sweet-peach/30">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-4xl font-elegant font-bold text-bakery-deep mb-4">
        Especialidades de 
        <span class="bg-gradient-to-r from-accent-strawberry to-accent-cherry bg-clip-text text-transparent">
          Mariló
        </span>
      </h2>
      <p class="text-xl text-bakery-brown max-w-2xl mx-auto">
        Cada creación es única, hecha con ingredientes frescos y mucho cariño
      </p>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <app-feature-card
        *ngFor="let card of featuredCards"
        [image]="card.image"
        [color]="card.color"
        [title]="card.title"
        [body]="card.body"
        [badge]="card.badge"
        [icon]="card.icon"
        [url]="card.url"
      ></app-feature-card>
    </div>
  </div>
</section>
