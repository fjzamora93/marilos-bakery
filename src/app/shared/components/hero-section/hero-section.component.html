<section class="relative py-24 bg-gradient-to-br from-bakery-cream via-sweet-vanilla to-bakery-warm overflow-hidden">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">

      <!-- Columna Izquierda: Identidad + Mensaje -->
      <div class="space-y-8 text-center lg:text-left">
        
        <!-- Logo + Nombre del sitio -->
        <div class="flex items-center justify-center lg:justify-start space-x-8">
          <app-logo class="w-20 h-20" />
          <div class="text-left">
            <h1 class="text-3xl md:text-4xl font-handwriting text-accent-caramel leading-tight">
              Momentos dulces de
            </h1>
            <h2 class="text-4xl md:text-5xl font-elegant font-bold text-bakery-deep">
              Mariló
            </h2>
          </div>
        </div>


        <!-- Subtítulo -->
        <p i18n="@@homeHeroTitle"
           class="text-2xl md:text-3xl font-handwriting text-bakery-brown leading-relaxed">
          Repostería casera en Almuñécar
        </p>

        <!-- Descripción -->
        <p i18n="@@homeHeroDescription"
           class="text-lg md:text-xl text-bakery-brown max-w-xl font-light mx-auto lg:mx-0 leading-relaxed">
          Cada bocado es una experiencia única. Tradición e innovación se mezclan en nuestras recetas artesanales hechas con amor.
        </p>

        <!-- Botón -->
        <a href="reposteria"
           class="inline-block bg-gradient-to-r from-accent-caramel to-bakery-gold text-bakery-cream px-8 py-3 rounded-full font-semibold text-lg shadow-warm hover:from-bakery-gold hover:to-accent-caramel transition-all duration-300">
          <span i18n="@@homeHeroButton">Descubre la experiencia</span>
        </a>

      </div>

      <!-- Columna Derecha: Imagen destacada -->
      <div class="relative">
        <div class="relative overflow-hidden rounded-3xl shadow-bakery group hover:shadow-sweet transition-all duration-500">
          <img 
            src="img/wallpaper/wallpaper.webp" 
            alt="Tarta artesanal de Momentos dulces de Mariló"
            class="w-full h-[500px] object-cover group-hover:scale-105 transition-transform duration-500">

          <!-- Overlay -->
          <div class="absolute inset-0 bg-gradient-to-t from-bakery-deep/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6">
            <div class="text-white">
              <h3 i18n="@@homeHeroImgOverlayTitle" class="text-xl font-elegant font-semibold mb-1">Tarta de Chocolate Artesanal</h3>
              <p i18n="@@homeHeroImgOverlayDescription" class="text-sm text-bakery-cream">Con chocolate belga y crema casera</p>
            </div>
          </div>

          <!-- Badge destacado -->
          <div i18n="@@homeHeroImgTag"
               class="absolute top-4 right-4 bg-accent-strawberry text-white px-3 py-1 rounded-full text-sm font-semibold shadow-lg">
            Especialidad
          </div>
        </div>

        <!-- Imágenes flotantes decorativas -->
        <div class="absolute -top-6 -left-6 w-28 h-28 rounded-2xl overflow-hidden shadow-sweet z-20 opacity-80 hover:opacity-100 transition-opacity">
          <img src="img/brownie-vegano.webp" alt="Brownie vegano" class="w-full h-full object-cover">
        </div>
        <div class="absolute -bottom-6 -right-6 w-24 h-24 rounded-xl overflow-hidden shadow-sweet z-20 opacity-80 hover:opacity-100 transition-opacity">
          <img src="img/cookies/cookies.webp" alt="Donuts caseros" class="w-full h-full object-cover">
        </div>

        <!-- Elementos decorativos -->
        <div class="absolute top-1/2 -left-10 w-20 h-20 bg-gradient-to-br from-sweet-pink/30 to-accent-strawberry/20 rounded-full blur-xl"></div>
        <div class="absolute bottom-1/4 -right-8 w-16 h-16 bg-gradient-to-br from-accent-honey/30 to-bakery-gold/20 rounded-full blur-lg"></div>
      </div>
      
    </div>
  </div>
</section>
